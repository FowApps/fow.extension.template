# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
    - package-ecosystem: 'npm'
      directory: '/'
      target-branch: 'main'
      schedule:
          interval: 'daily'
      open-pull-requests-limit: 0
      commit-message:
          prefix: '⬆️ '
